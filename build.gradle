apply plugin: 'java'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies{
	testCompile(
		    'org.seleniumhq.selenium:selenium-java:3.3.1',
		    'junit:junit:4.12'
		    )

}

tasks.withType(Test) {
    include '**/Test*.*'
    testLogging.exceptionFormat = 'full'
    testLogging {
        events "passed", "failed", "standardOut"
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.5'
}


	
